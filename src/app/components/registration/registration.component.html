<div class="hero_area">
    <div class="container">
      <h2>Registration</h2>
      <form #registerForm="ngForm" (ngSubmit)="registerUser()">
        {{ registerForm.form.valid }}
        <small class="text-danger">{{ msg }}</small>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            [(ngModel)]="user.emailid"
            required
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
          />
          
  
          <div *ngIf="email.errors && email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors?.['required']"
              >EmailId is required field</small
            >
            <small class="text-danger" *ngIf="email.errors?.['pattern']"
              >Enter Valid EmailId</small
            >
          </div>
        </div>
  
        <div class="form-group">
          <label for="username">User Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter User Name"
            name="username"
            [(ngModel)]="user.username"
            required
            #username="ngModel"
            [class.is-invalid]="username.invalid && username.touched"
          />
          <small
            class="text-danger"
            [class.d-none]="username.valid || username.untouched"
            >User Name is an required field</small
          >
        </div>
  
        <div class="form-group">
          <label for="pwd">Password:</label>
          <div class="input-group">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control"
              placeholder="Enter password"
              name="pwd"
              [(ngModel)]="user.password"
              required
              #password="ngModel"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary rounded" (click)="togglePasswordVisibility()" style="margin-top: -15px;">
                  Show Password
                </button>
              </div>
          </div>
          <small
            class="text-danger"
            [class.d-none]="password.valid || password.untouched"
          >Password is a required field</small>
        </div>
        
  
        <div class="form-group" style="margin-top: 10px;">
          <label for="pwd">Confirm Password:</label>
          <div class="input-group">
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            class="form-control"
            placeholder="Enter confirm password"
            name="cpassword"
            (ngModel)="(user.password)"
            required
            #cpassword="ngModel"
            [class.is-invalid]="cpassword.invalid && cpassword.touched"
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary rounded" (click)="togglePasswordVisibility()" style="margin-top: -15px;">
              Show Password
            </button>
          </div>
          </div>
          
          <small
            class="text-danger"
            [class.d-none]="
              cpassword.value == password.value || cpassword.untouched
            "
            >Password don't match</small
          >
        </div>
  
        <button
          [disabled]="registerForm.form.invalid"
          type="submit"
          class="btn btn-info"
          style="margin-top: 14px;"
        >
          Register
        </button>
        <small (click)="gotologin()">Existing user ? Login Here</small>
      </form>
    </div>
  </div>
