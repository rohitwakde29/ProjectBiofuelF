
<div class="container mt-5">
    <div class="card p-4" style="width: 400px; margin: 0 auto;">
  
      <h2 class="mb-4 text-center">Product Form</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="products.productName" name="name">
        </div>
  
        <div class="form-group">
          <label for="price">Product Price</label>
          <input type="text" class="form-control" id="price" required [(ngModel)]="products.price" name="price">
        </div>
  
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
    </div>
  
  </div>
