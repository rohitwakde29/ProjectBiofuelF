<div class="container mt-5">
    <div class="card p-4" style="width: 400px; margin: 0 auto;">
  
      <h2 class="mb-4 text-center">Edit Product</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="productId">Product Id</label>
          <input type="text" class="form-control" id="productId" required [(ngModel)]="product.productId" name="productId" readonly>
        </div>
    
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
        </div>
    
        <div class="form-group">
          <label for="price">Product Rate Per Ltr</label>
          <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
        </div>
    
        <button type="submit" class="btn btn-success btn-block">Edit</button>
      </form>
    </div>
  </div>
